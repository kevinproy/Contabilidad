<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'error' else 'primary' }} py-2 small">{{ message }}</div>
                {% endfor %}
              {% endif %}
              {% endwith %}
              <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
              <form action="{{ url_for('auth.login_post') }}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <input id="username" name="username" class="form-control" autocomplete="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required>
                </div>
                <div class="d-grid mt-4">
                  <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
